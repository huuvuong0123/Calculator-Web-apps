<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}  <!-- Đảm bảo dòng này nằm ngay đầu file HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render all form fields, including the operation choice -->
        <button type="submit">Calculate</button>
    </form>
    
    {% if result is not None %}
        <h2 style="color: cyan;">Result (2 decimal places): {{ result }}</h2>
    {% elif error %}
        <h2 style="color: red;">Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
